<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Your search query: {{ query }}</h1>
	<div>
		<h2>Relevant links: </h2>
		<ul>
			{% for doc in unique_docs %}
			<li>{{ doc.metadata["source"] }}</li>
			{% endfor %}
		</ul>
	</div>
	<div>
		<h2>AI Summary:</h2>
		<!-- AI summary as HTML -->
		{{ ai_summary }}
	</div>
</body>

</html>
